<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
    <script src="calculator.js"></script>
    <script src="display.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
 <div class="calculator">
    <div class="display">
        <div id="previous-value"></div>
        <div id="current-value"></div>
    </div>

    <!-- Primeira linha -->
    <button class="clear">C</button>
    <button class="delete">&larr;</button>
    <button class="operator" value="divide">รท</button>
    <button class="operator" value="multiply">x</button>

    <!-- Segunda linha -->
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator" value="subtract">-</button>

    <!-- Terceira linha -->
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator" value="add">+</button>

    <!-- Quarta linha -->
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operator" value="equal">=</button>

    <!-- Quinta linha -->
    <button class="number zero col-2">0</button>
    <button class="number">.</button>
</div>

    </div>
</body>
</html>
